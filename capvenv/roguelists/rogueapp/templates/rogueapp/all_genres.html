{% extends 'rogueapp/base.html' %}

{% block content %}
<h1 class="text-center mb-4">All Genres</h1>
<div class="row justify-content-center">
  <div class="col-sm-6 d-flex flex-wrap align-items-stretch justify-content-center">
    {% for genre in genres %}
    <a href="{% url 'search' %}?searched={{ genre.name }}" class="genre-link btn btn-outline-secondary btn-block mb-3 me-2">{{ genre.name|safe }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
