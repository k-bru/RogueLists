{% extends 'rogueapp/base.html' %}

{% block content %}
  <div class="container">
    <h1>Create new list</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="list_name">List name (Max 50 characters)</label>
        <input type="text" class="form-control" id="list_name" name="list_name" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="list_description">List description (Max 500 characters)</label>
        <textarea class="form-control" id="list_description" name="list_description" rows="3" maxlength="500"></textarea>
      </div>
      <input type="hidden" name="game_id" value="{{ game_id }}">
      <button type="submit">Create List</button>
    </form>
  </div>
{% endblock %}
