<div class="card">
  <div class="card-header">
    <a href="{% url 'list_detail' list_id=list_preview.list.list_id %}">{{ list_preview.list.list_name }}</a> by <a href="{% url 'user_profile' user_id=list_preview.list.list_owner.id %}">{{ list_preview.list.list_owner.username }}</a>
  </div>
  <a href="{% url 'list_detail' list_id=list_preview.list.list_id %}">
    <div class="card-body">
      <p class="card-text">{{ list_preview.game_count }} {% if list_preview.game_count == 1 %}game{% else %}games{% endif %}</p>
      <p class="card-text"><em>{{ list_preview.list.list_description }}</em></p>
      <hr>
      <div class="row">
        {% for game_image in list_preview.game_images|slice:":3" %}
        <div class="col-4">
          <a href="{% url 'list_detail' list_id=list_preview.list.list_id %}">
            <img class="w-100" src="{{ game_image.image_url }}">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </a>
</div>
