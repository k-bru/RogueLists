{% extends 'rogueapp/base.html' %}
{% block content %}
<h1>{{ user.username }}'s Profile</h1>

<h2>Lists</h2>
<div class="container">
  <div class="row">
    <div class="row col-md-12">
      {% if user_lists %}
      {% for list_preview in list_previews %}
      {% include 'rogueapp/show_lists.html' %}
      {% endfor %}
    </div>
  </div>
</div>
{% else %}
<p>This user has no lists.</p>
{% endif %}
{% endblock %}
